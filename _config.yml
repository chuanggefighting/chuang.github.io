# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 闯哥要去流浪了
subtitle: 我知道你一定会来，所以我一直在等
description: chuangge's blog.
keywords: 前端, html, css, js, vue, nodejs, python
author: chuanggefighting
language: zh-CN
timezone:


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chuanggefighting.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Plugins: https://hexo.io/plugins/
feed: # RSS订阅插件
  type: atom
  path: atom.xml
  limit: 0

plugins: hexo-generate-feed
# Extensions
## Themes: https://hexo.io/themes/
theme: next

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    # 这是白猫的模型
    use: live2d-widget-model-tororo
  display:
    # 设置模型的位置
    position: left
    width: 120
    height: 240
  mobile:
    show: false
  react:
    opacityDefault: 1
    opacityOnHover: 1


# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude: 
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'  
    - '**/clicklove.js'
    - '**/clipboard.js'
    - '**/clipboard.min.js'


# 文章加密功能
encrypt:
  enable: true

# 外部链接优化
nofollow:
  enable: true
  exclude:     # 例外的链接，可将友情链接放置此处
  - 'https://chuanggefighting.github.io/'

# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

lazyload:
  enable: true
  # className: lazyload-img   #可选 需要延迟加载的图片 class 
  # loadingImg:   #可选 图片未加载时的代替图 eg. ./images/loading.png


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/chuanggefighting/chuanggefighting.github.io.git
  branch: master


